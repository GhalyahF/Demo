{% extends 'base.html' %}
{% block content %}
<style>
th{
  font-weight: bold;
  font-size: 20px;
}
.img-fluid{
  height:90%;
  width: 60%;
}
a{
    color: black;
    text-decoration: none;
    background-color: transparent;
}
</style>
<div class="container">
 <a href="{% url 'home' %}">
  <h1 class="my-4">{{poke_id}}</h1>
</a>
  <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
         <img src="{{data.sprites.front_default}}" alt="front-image" class="img-fluid">
       </div>
        <div class="col-md-6">
         <img src="{{data.sprites.back_default}}" alt="back-image" class="img-fluid">
       </div>
      </div>
  </div>

   <div class="row">
    <div class="col">
    <hr>
    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
      <th colspan="6" class="text-center">Moves</th> 
    </tr>
    </thead>
  <tbody>
    {% for m in data.moves %}
    <tr>
      <td colspan="6">{{m.move.name}}</td>
    </tr>
        {% endfor %}
    <tr>
    <thead>
    <tr>
      <th colspan="6" class="text-center">Abilities</th> 
    </tr>
    </thead>
    </tr>
    {% for a in data.abilities %}
    <tr>
      <td>{{a.ability.name}}</td>
    </tr>
    {% endfor %}
    
</table>
    </div>
  </div>
</div>

  {% endblock content %}
